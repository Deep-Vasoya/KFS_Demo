<!DOCTYPE html>
<html>
  <head>
    <title>Flight Results</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: sans-serif;
        padding-top: 20px; /* Add some top padding for spacing */
        background-color: #f8f9fa; /* Light background */
        color: #333; /* Dark text */
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff; /* White container background */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }
      h1 {
        color: #8e2157; /* Primary color for heading */
        text-align: center;
        margin-bottom: 30px;
      }
      p {
        margin-top: 20px;
        line-height: 1.6;
      }
      a {
        color: #28a745; /* Success color for link */
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        background-color: #e9ecef; /* Light gray background for code */
        padding: 0.2em 0.4em;
        border-radius: 5px;
        font-size: 0.9em;
      }
      .back-link {
        display: block;
        margin-top: 30px;
        text-align: center;
      }
      .back-button {
        padding: 10px 20px;
        background-color: #8e2157;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Scraping Done!</h1>
      {% if output_file %}
      <p>
        Your flight data has been successfully scraped and saved to:
        <a href="{{ url_for('download_results') }}" class="download-link"
          ><code>{{ output_file }}</code></a
        >
      </p>
      <p>
        Click the link above to download the Excel file containing the results.
      </p>
      {% else %}
      <p class="no-results">
        No flight data was found for your search criteria.
      </p>
      {% endif %}
      <div class="back-link">
        <a href="{{ url_for('index') }}" class="back-button"
          >Go Back to Search</a
        >
      </div>
    </div>
  </body>
</html>
