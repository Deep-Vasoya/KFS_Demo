<!DOCTYPE html>
<html>
  <head>
    <title>Flight Results</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Julius Sans One, sans-serif;
        padding-top: 20px;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #8e2157;
        text-align: center;
        margin-bottom: 30px;
      }
      p {
        margin-top: 20px;
        line-height: 1.6;
      }
      a {
        font-weight: bold;
        color: #28a745;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        background-color: #e9ecef;
        padding: 0.2em 0.4em;
        border-radius: 5px;
        font-size: 16px;
        font-family: Julius Sans One, sans-serif;
      }
      .back-link {
        display: block;
        margin-top: 30px;
        text-align: center;
      }
      .back-button {
        padding: 10px 20px;
        background-color: #8e2157;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      .back-button:hover {
        background-color: #c09038;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Scraping Done!</h1>
      {% if output_file %}
      <p>
        Your flight data has been successfully scraped and saved to:
        <a
          href="{{ url_for('download_file', filename=output_file) }}"
          class="download-link"
          ><code>{{ output_file }}</code></a
        >
      </p>
      <p>
        Click the link above to download the Excel file containing the results.
      </p>
      {% else %}
      <p class="no-results">
        No flight data was found for your search criteria.
      </p>
      {% endif %}
      <div class="back-link">
        <a href="{{ url_for('index') }}" class="back-button"
          >Go Back to Search</a
        >
      </div>
    </div>
  </body>
</html>
